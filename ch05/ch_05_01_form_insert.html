<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼 삽입하기</title>
</head>
<body>
    <form action="">
        <!-- form tag 사이가 입력되는 양식
        웹브라우저가 서버로 입력 정보를 넘겨주는 역할까지만 함 -->
        <!-- 서버에서 어떤 프로그램이 처리해야하는지 알려주는 것이 action이다. -->
        <!-- <form action="처리해줄 프로그램 이름"> -->
        <!-- 아이디 <input type="text"> -->
        <!-- 비밀번호 <input type="password"> -->
        <!-- 화면 낭독기로 읽어줄때 
        field들이 각자에 맞게 읽어서 알려주어야한다.
        그렇게 하기 위해 쓰는 것은 label 이다. -->
        <!-- <label>아이디 <input type="text"></label> -->
        <!-- <label>비밀번호 <input type="password"></label> -->
        <!-- 눈으로 보지 않고 소스만 보는 기계에서는 label 태그가 있고 없고가 차이가 크다.
        label을 통해서 아이디 필드, 비밀번호 필드가 구분되는지를 알수 있다. -->
        <!-- 간단할때는 label과 input tag를 감싸줌
        복잡할때는 아래처럼 가능 -->
        <label for="user-id">아이디 : </label>
        <input type="text" id="user-id">
        <label>비밀번호 : <input type="password"></label>
        <!-- label에서는 for속성, input tag에서는 id 속성을 쓴다.
            이렇게 함으로써 서로 연결됨 -->
        <!-- 사용자가 입력한 정보를 버튼 클릭으로 서버로 전송할 수 있다.
            submit이라는 속성값으로 처리할 수 있다.
            value 속성값을 이용해서 화면에 보이게 될 값을 정할 수 있다.-->
        <input type="submit" value="전송">
        <!-- <input type="button" value="btn"> -->

    </form>
    
</body>
</html>
