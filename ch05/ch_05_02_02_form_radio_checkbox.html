<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼 삽입하기</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend> 상품 선택 </legend>
            <p><b> 주문한 상품을 선택해 주세요.</b></p>
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number">개
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg</label>
                    <input type="number">개
                </li>
                <li>
                    <label><input type="checkbox" value="f_3">가정용 3kg</label>
                    <input type="number">개
                </li>
                <li>
                    <label><input type="checkbox" value="f_5">가정용 3kg</label>
                    <input type="number">개
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <ul>
                <li><label><input type="radio" name="gift" value="yes"> 선물 포장 </label></li>
                <li><label><input type="radio" name="gift" value="no"> 선물 포장 안함</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend> 배송정보 </legend>
            <ul>
                <li>
                    <label for="user-name"> 이름 </label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="user-name"> 배송 주소 </label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="user-name"> 메일 주소 </label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="user-name"> 연락처 </label>
                    <input type="text" id="user-name">
                </li>
                <input type="submit">

            </ul>

        </fieldset>
        <ul id="shipping">
        </ul>
    </form>
    <!-- text field였던 것이 분화됨 tel, email
        그에 알맞은 형식으로 입력 되는지 확인해주며
        사용자에게 편의를 제공하게 됨 -->
</body>
</html>
